name: Super

permissions:
  contents: write
  issues: write
  pull-requests: write
  pages: write
  releases: write

on:
  schedule:
    - cron: '0 0 * * *'   # ogni giorno a mezzanotte
  workflow_dispatch:

jobs:
  farm-points:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout con token di bocaletto-luca
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_BOC }}
          fetch-depth: 0

      - name: Configura Git per bocaletto-luca
        run: |
          git config user.name "bocaletto-luca"
          git config user.email "bocalettoluca82@gmail.com"

      - name: Prepara src/ e timestamp
        run: |
          mkdir -p src
          echo "TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV

      - name: Commit src/test.txt (solo autore)
        run: |
          echo "farm at $TIMESTAMP" > src/test.txt
          git add src/test.txt
          git commit --allow-empty -m "chore: update test.txt at $TIMESTAMP"

      - name: Commit src/test2.txt (solo autore)
        run: |
          echo "farm at $TIMESTAMP" > src/test2.txt
          git add src/test2.txt
          git commit --allow-empty -m "chore: update test2.txt at $TIMESTAMP"

      - name: Push commit
        run: git push origin main

      - name: Apri e chiudi un’issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_BOC }}
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `daily-issue ${new Date().toISOString()}`
            });
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.data.number,
              state: "closed"
            });

      - name: Crea e merge una PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_BOC }}
          script: |
            const branch = `daily-pr-${Date.now()}`;
            await github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `refs/heads/${branch}`,
              sha: context.sha
            });
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: "main",
              title: `daily-pr ${branch}`
            });
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.data.number,
              merge_method: "merge"
            });
            await github.rest.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: `heads/${branch}`
            });

      - name: Commenta sull’ultima issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_BOC }}
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1,
              sort: "created",
              direction: "desc"
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              body: `daily-comment at ${new Date().toISOString()}`
            });

      - name: Aggiorna Wiki Home.md
        uses: devops-infra/action-wiki@v2
        with:
          github_token: ${{ secrets.PAT_BOC }}
      - name: Commit wiki update
        run: |
          echo "- daily wiki at $TIMESTAMP" > docs/Home.md
          git add docs/Home.md
          git commit -m "chore: daily wiki $TIMESTAMP"
          git push origin main

      - name: Imposta tag e crea release
        id: set-tag
        run: echo "TAG=$(date +'%Y%m%d%H%M')" >> $GITHUB_ENV
      - name: Crea GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "daily-${{ env.TAG }}"
          name: "Daily release ${{ env.TAG }}"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_BOC }}
